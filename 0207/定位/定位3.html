<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
			#a{
				width: 120px;
				z-index: 1;   /*控制覆盖顺序*/
			}
			#b{
				width: 110px;
				background-color: #0000FF;
					z-index: 2;
			}
			#c{
				width: 100px;
				z-index: 3;
				background-color: #00FF00;
			}
		</style>
	</head>
	<body>
		<div id="a">1</div>
		<div id="b">2</div>
		<div id="c">3</div>
	</body>
</html>
