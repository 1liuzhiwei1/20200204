<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				border-radius: 50%;
				background-image: radial-gradient(pink,red);
				box-shadow: 0px 0px 10px black;
			}
			div:hover{
				 box-shadow: 0px 0px 10px #000000 inset; 
				/*鼠标经过变小手*/
				cursor: pointer;
				/*动画效果*/
				/* transition: 1s linear; */
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<br />
		<div id="div2"></div>
		<br />
		<div id="div3"></div>
		<br />
		<div id="div4"></div>
		<br />
	</body>
</html>
