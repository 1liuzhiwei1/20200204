<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 浮动会脱离正常的文档流  在正常的文档流中不占空间  不浮动的会移动 所以浮动的会覆盖不浮动了的*/
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #00FF00;
				padding: 0;
				margin: 0;
			}
			#on{
				background-color: red;
				float: left;
			}
			#one{
				width: 150px;
				background-color: blue;
				
			}
			#sec{
				background-color: yellow;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="on">1</div>
		<div id="one">222222</div>
		<div id="sec">3</div>
	</body>
</html>
