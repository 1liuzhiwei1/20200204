<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nth选择器</title>
		<style>
			tr:first-child{
				background-color: red;
			}
			tr:nth-child(4){
				background-color: #3385FF;
			}
			tr:nth-child(2n){
				background-color: yellow;
			}
			tr:last-child{
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<table border="1px" cellspacing="0px" cellpadding="10px">
			<tr><th>Header</th></tr>
			<tr><td>1</td></tr>
			<tr><td>2</td></tr>
			<tr><td>3</td></tr>
			<tr><td>4</td></tr>
			<tr><td>5</td></tr>
			<tr><td>6</td></tr>
			<tr><td>7</td></tr>
		</table>
	</body>
</html>
