<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form>
			<!--单选框-->
			用户名:<input type="text" placeholder="请输入6-12位用户名" style="background-image: url(../图片/user.svg); background-size: 15px 15px; background-repeat: no-repeat; text-indent: 15px;"  />
			<br />
			<input type="radio" name="sex" />男
			<input type="radio" name="sex" />女<br />
			<input type="submit" value="提交" /><br />
			密码:<input type="password" /><br />
			<!--复选框-->
			<input type="checkbox" />1
			<input type="checkbox" />2
			<input type="checkbox" />3
			<input type="checkbox" />4
			<br />
			<!--下拉链表-->
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
			<br />
			<!--文本框-->
			<textarea></textarea>
			<!--button-->
			<button>按钮</button>
			<!--
			button与submit的区别:
				submit可以提交数据
				button不可以提交数据
		-->
			数字<input type="number" /><br />
			日期<input type="date" /><br />
			
			颜色<input type="color" /><br />
			滑动条<input type="range" /><br />
			邮箱<input type="email" />
			datetime-local<input type="datetime-local" />
			上传文件<input type="file" />
			<br />
			月份和年份:
			<input type="month"/>
			<br />
			周和年份:
			<input type="week"/>
			<br />
			time:
			<input type="time"/>
			<br />
			datetime-local:
			<input type="datetime-local"/>
			<br />
			
			颜色<input type="color" />
			
		</form>

	</body>
</html>
